<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Monetário</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Conversor Monetário</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto ms-5 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../variacoes/variacoes.html">Gráficos de Variações</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="card w-50" id="main">
        <h1 class="card-title">Bem vindo ao conversor em tempo real</h1>
        <div class="card-body dropdown w-50">
            <button class="btn btn-secondary dropdown-toggle" id="botaoMoeda" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Selecione qual moeda converter
            </button>
            <ul class="dropdown-menu">
              <li class="itemMoney">USD-BRL</li>
              <li class="itemMoney">EUR-BRL</li>
              <li class="itemMoney">BTC-BRL</li>
            </ul>
          </div>
        <div class="card-body">
          <label for="iptReal" id="lblReal"></label>
          <input type="number" id="iptReal" class="form-control" placeholder="Valor na moeda estrangeira">
        </div>
        <button type="button" class="btn btn-primary w-25 mx-auto" id="btnInverter">
          <i class="fas fa-exchange-alt"><img src="https://memorizeagora.com.br/wp-content/uploads/2017/11/icones-substitutos.png" id="imgInverter"></i> 
      </button>
        <div class="card-body">
          <label for="iptMoeda" id="lblMoeda"></label>
          <input type="number" id="iptMoeda" class="form-control" placeholder="Valor em real" aria-label="Last name">
        </div>
      </div>
  </main>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
