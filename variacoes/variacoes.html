<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Variações</title>
    <link rel="stylesheet" href="variacoes.css">
    <script src="variacoes.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="../principal/index.html">Conversor Monetário</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto ms-5 mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../principal/index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../variacoes/variacoes.html">Gráficos de Variações</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="card" id="main">
            <h1 class="card-title">Gráficos de Variações</h1>
            <div class="listasSuspensas">
                <div class="card-body dropdown w-50">
                    <button class="btn btn-secondary dropdown-toggle" id="botaoMoeda" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Selecione a moeda
                    </button>
                    <ul class="dropdown-menu">
                      <li class="itemMoney">USD-BRL</li>
                      <li class="itemMoney">EUR-BRL</li>
                      <li class="itemMoney">BTC-BRL</li>
                    </ul>
                  </div>
                  <div class="card-body dropdown w-50">
                    <button class="btn btn-secondary dropdown-toggle" id="botaoCategoria" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Selecione a categoria
                    </button>
                    <ul class="dropdown-menu">
                        <li class="itemCategoria" data-bs-toggle="dropdown-item">Compra</li>
                        <li class="itemCategoria" data-bs-toggle="dropdown-item">Venda</li>
                        <li class="itemCategoria" data-bs-toggle="dropdown-item">Variação</li>
                        <li class="itemCategoria" data-bs-toggle="dropdown-item">Porcentagem de Variação</li>
                        <li class="itemCategoria" data-bs-toggle="dropdown-item">Máximo</li>
                        <li class="itemCategoria" data-bs-toggle="dropdown-item">Mínimo</li>
                    </ul>
                </div>              
            </div>
            <div class="card-body text-center">
                    <label for="customRange1" class="form-label">Quantidade de Dias:</label>
                    <input type="number" class="form-control w-50 mx-auto" id="btnDias" min="1" max="90">  
              <button class="btn btn-light w-50" id="btnGerar">Gerar Grafico</button>
              <a href="variacoes.html"><button class="btn btn-light w-50 mt-2" id="btnRecarregar">Criar Novo Gráfico</button></a>
          </div>
          <div>
            <canvas id="myChart"></canvas>
          </div>
      </main>
      
</body>
</html>
